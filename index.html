<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>my library_</h1>
    </header>
    <main class="main container">
        <button class="btn-add" id="addBookBtn">+ Add book</button>
        <div class="library" id="libraryGrid"></div>
        <div id="popUp">
            <h2>Add a new book</h2>
            <form id="form">
                <label for="name">Name of the book:</label>
                <input type="text" name="name" id="name" required>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages" id="pages" required>
                <label for="read">Have you read this book?</label>
                <input type="checkbox" name="read" id="readCheckbox">
                <button type="submit" id="submit">Submit</button>
                <button id="closePopBtn">Close</button>
            </form>
        </div>
    </main>
</body>
</html>
